<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="design/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 id="city-name">
            New York
            </h1>
          <h2>
            Today // Sat, 12/03, 13:20
            <h2>
            <br />
            <h3 id="clouds">
            Cloudy
          </h3>
           <br />
           <button type="submit" id="currentlocation-button">Current location</button>
          
        </div>
        <div class="col-6">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <div class="which-city">
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    aria-describedby="emailHelp"
                    placeholder="Enter your city"
                  />
                </div>
              </div>
              <div class="col-1">
                <button type="submit" class="search-button">Search</button>
                
              </div>
              <div class="col-6 weather-now">
                <ul>
                <li class="temp-now"> <span id="temp-value">11</span> <a href=" " id="celsiusTemp">°C</a>|<a href=" " id="farenheitTemp">°F</a>
                </li>
                <li class="first-parameter"> Feels like: <span id="feels-like">86</span><a href=" " id="celsiusTemp">°C</a>|<a href=" " id="farenheitTemp">°F</a></li>
                <li class="second-parameter">Humidity: <span id="humidity">77</span>%</li>
                <li class="third-parameter">Wind: <span id="wind">18</span> km/h</li>
                </ul>
              </div>
              <div class="col-6">
              <img src="image/cloud.png" class="main-weather-pic" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="card-group">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Sun <br />
                  11/06
                </h5>
                <img
                  src="image/cloud.png"
                  class="weather-pic"
                  alt="weather-picture"
                />
                <br />
                <p class="card-text">+9° +6°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Mon <br />
                  11/07
                </h5>
                <img
                  src="image/cloud with rain.png"
                  class="weather-pic"
                  alt="weather-picture"
                />
                <p class="card-text">+12° +6°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Tue <br />
                  11/08
                </h5>
                <img
                  src="image/cloud.png"
                  class="weather-pic"
                  alt="weather-picture"
                />
                <p class="card-text">+12° +4°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Wed <br />
                  11/09
                </h5>
                <img
                  src="image/cloud with sun.png"
                  class="weather-pic"
                  alt="weather-picture"
                />
                <p class="card-text">+13° +3°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Thu <br />
                  11/10
                </h5>
                <img
                  src="image/cloud with sun.png"
                  class="weather-pic"
                  alt="weather-picture"
                />
                <p class="card-text">-12° +5°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="design/index.js"></script>
  </body>
</html>
